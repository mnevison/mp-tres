{% extends "base.html" %} {% block title %} Request Holiday {% endblock %} {%
block content %}

<h1 class="text-center mt-2">Request Holiday</h1>

<form action="{{ url_for('views.request_holiday') }}" method="POST">
  <div class="row">
    <div class="col-md-6 mb-3 mt-5">
      <label for="start_date" class="form-label">Start Date</label>
      <input
        type="datetime-local"
        class="form-control"
        id="start_date"
        name="start_date"
        required
      />
    </div>
    <div class="col-md-6 mb-3 mt-5">
      <label for="end_date" class="form-label">End Date</label>
      <input
        type="datetime-local"
        class="form-control"
        id="end_date"
        name="end_date"
        required
      />
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <button type="submit" class="btn btn-primary">Request</button>
      <a
        href="{{ url_for('views.dashboard') }}"
        class="btn btn-secondary float-end"
        >Cancel</a
      >
    </div>
  </div>
</form>

{% endblock %}
